# fly.toml app configuration file generated for feedlytic on 2024-11-25T18:40:55+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'feedlytic'
primary_region = 'nrt'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'

[env]
  TZ = 'Asia/Tokyo'
  CRON_MIN = '2,32'
  LISTEN = '0.0.0.0:8080'
